<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <style>
        .row div {
            padding: 20px 10px;
            border: 1px solid;
        }
    </style>
</head>

<body>
    <h1>GRID BASICS</h1>
    <p>bootstrap split the whole page into 12 pieces. (by using a .row element)</p>

    <div class="container">

        <div class="row" style="background-color: lightblue;">
            <div class="col-sm-6">col-sm-6</div>
            <div class="col-sm-6">col-sm-6</div>
        </div>
        <div class="row" style="background-color: pink;">
            <div class="col-sm-6 col-lg-3">col-sm-6 col-lg-3</div>
            <div class="col-sm-6 col-lg-3">col-sm-6 col-lg-3</div>
            <div class="col-sm-6 col-lg-3">col-sm-6 col-lg-3</div>
            <div class="col-sm-6 col-lg-3">col-sm-6 col-lg-3</div>
        </div>
        <div class="row" style="background-color: lightcoral;">
            <div class="col-3">col-3</div>
            <div class="col-3">col-3</div>
            <div class="col-3">col-3</div>
            <div class="col-3">col-3</div>
        </div>
        <p> try to change width of browser</p>
    </div>
</body>

</html>
